<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
  <script data-consolejs-channel="9bac6074-fabc-1e9e-6ca9-a2f8679b3f9a" src="https://remotejs.com/agent/agent.js"></script>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
          renderer='antialias: true; alpha: true'>
          <a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' 
          gps-new-camera='positionMinAccuracy: 100; gpsMinDistance: 5; 
          simulateLatitude: 51.049; simulateLongitude: -0.723; simulateAltitude: 0; 
          gpsTimeInterval: 0;' position='0 10 0'></a-camera>
    <a-assets>
      <a-asset-item id="musicband" src="./assets/models/magnemite/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#musicband" animation-mixer  
              gps-new-entity-place="latitude: 45.0673153;longitude: 7.6515326" 
              scale="0.51 0.51 0.51"></a-entity>
    <script>
        const entity = document.querySelector("[gps-new-entity-place]");
        console.log(entity.components['gps-new-entity-place'].distance);//returns undefined
        setTimeout(() => {
           console.log(entity.components['gps-new-entity-place'].distance);//returns distance
        }, 0);
    </script>
</a-scene>
</body>
</html>
